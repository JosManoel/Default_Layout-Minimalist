<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="/styles/styles.css"/>
        <link rel="stylesheet" href="/styles/navigator_bar.css"/>
        <script src="/scripts/navigator_bar.js"></script>
    </head>
    <body>
        <div class="navigator-bar">
            <button class="repo" onclick="openRepository()">
                <img class="img-icon" src="/assets/icons/github.png" alt="GitHub Icon">
                <h2>Repositório</h2>
            </button>

            <div class="block-itens">
                <button onclick="toHome()">
                    <h2>Início</h2>
                </button>
                <button onclick="toInfo()">
                    <h2>Informações</h2>
                </button>
                <button onclick="toDownloads()">
                    <h2>Downloads</h2>
                </button>
                <button onclick="themeMode()">
                    <img class="img-icon" src="/assets/icons/dark_mode.png" alt="Dark Mode">
                </button>         
            </div>
        </div>
    </body>
</html>
